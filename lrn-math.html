<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML">
</script>

<!--
`lrn-math`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrn-math">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    [[prefix]] <content id="content"></content> [[suffix]]
  </template>

  <script>
    Polymer({
      is: 'lrn-math',
      // Define whether it should be block or inline.
      properties: {
        prefix: {
          type: String,
          value: '$$'
        },
        suffix: {
          type: String,
          value: '$$'
        },
        inline: {
          type: Boolean,
          value: false
        }
      },
      observers: [
        '_inlineChanged(inline)'
      ],
      _inlineChanged: function(inline) {
        if (inline) {
          this.prefix = '\\(';
          this.suffix = '\\)';
        }
      },
      ready: function () {
        this._observer =
          Polymer.dom(this.$.content).observeNodes(function (info) {
            setTimeout(function() {
              MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            }, 100);
          });
      }
    });
  </script>
</dom-module>
