<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">

<!--
`lrn-math`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrn-math">
  <template>
    <style>
       :host {
        display: inline;
      }
    </style>
    [[prefix]] [[math]] [[suffix]]
    <span hidden><slot id="content"></slot></span>
  </template>

  <script>
    Polymer({
      is: 'lrn-math',
      behaviors: [
        HAXBehaviors.PropertiesBehaviors,
      ],
      // Define whether it should be block or inline.
      properties: {
        prefix: {
          type: String,
          value: '$$'
        },
        suffix: {
          type: String,
          value: '$$'
        },
        inline: {
          type: Boolean,
          value: false
        },
        math: {
          type: String
        }
      },
      observers: [
        '_inlineChanged(inline)',
        '_mathChanged(math)',
      ],
      _inlineChanged: function(inline) {
        if (inline) {
          this.prefix = '\\(';
          this.suffix = '\\)';
        }
      },
      _mathChanged: function (content) {
        // update the content here
      },
      /**
       * Attached life cycle
       */
      attached: function() {
                // Establish hax properties if they exist
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': true,
          'gizmo': {
            'title': 'Math',
            'description': 'Present math in a nice looking way.',
            'icon': 'places:all-inclusive',
            'color': 'grey',
            'groups': ['Content'],
            'handles': [
              {
                'type': 'content',
                'caption': 'quote',
                'title': 'citation',
                'description': 'quote',
                'citation': 'citation',
                'color': 'colorCode'
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'inline',
                'title': 'Inline',
                'description': 'Display this math inline',
                'inputMethod': 'boolean',
                'icon': 'editor:format-quote',
              }
            ],
            'configure': [
              {
                'slot': '',
                'title': 'Math',
                'description': 'Math',
                'inputMethod': 'textfield',
                'icon': 'editor:format-quote',
              },
              {
                'property': 'inline',
                'title': 'Inline',
                'description': 'Display this math inline',
                'inputMethod': 'boolean',
                'icon': 'editor:format-quote',
              }
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
      textareaChangeHandler: function (e) {
        console.log(e);
      },
      ready: function () {
        // document.body.appendChild(mathjaxConfig);
        // load the cdn
        var mathjaxCDN = document.createElement('script');
        mathjaxCDN.src = 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML';
        document.body.appendChild(mathjaxCDN);

        this._observer =
          Polymer.dom(this.$.content).observeNodes((info) => {
            this.math = info.addedNodes.map(node => node.textContent).toString();
            console.log(this.math);
            setTimeout(function() {
              MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            }, 100);
          });
      }
    });
  </script>
</dom-module>
